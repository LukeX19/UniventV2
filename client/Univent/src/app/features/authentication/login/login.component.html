<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-8">
      Good to see you!
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-full mb-4">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required />
        <mat-error *ngIf="loginForm.get('email')?.errors as errors">
          {{ getErrorMessage('email', errors) }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full mb-4">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required />
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.errors as errors">
          {{ getErrorMessage('password', errors) }}
        </mat-error>
      </mat-form-field>

      <app-custom-button variant="primary" label="Login" [width]="'100%'" type="submit" [disabled]="loginForm.invalid || this.isLoading"></app-custom-button>
    </form>

    <div class="text-center mt-8 text-sm">
      Don't have an account? 
      <a routerLink="/register" class="text-blue-500 font-medium hover:underline">Create one now!</a>
    </div>
  </div>
<mat-card/>
