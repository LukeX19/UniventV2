<app-navbar></app-navbar>

<div class="max-w-7xl mx-auto p-6">
  <!-- Title -->
  <p class="text-3xl font-semibold text-center w-full mb-16">Create Event</p>

  <p class="text-xl font-semibold mb-4">Event Thumbnail</p>

  <!-- Image Upload Section -->
  <div *ngIf="!eventImage" 
    class="w-full h-96 border-2 border-dashed border-gray-400 rounded-lg flex justify-center items-center relative"
    (dragover)="onDragOver($event)" 
    (drop)="onDrop($event)">
    
    <!-- Upload Box -->
    <div class="flex flex-col items-center justify-center w-3/4 h-full text-center p-4">
      <p class="text-gray-600">Drag & drop an image or</p>

      <!-- Choose File Button -->
      <button 
        mat-raised-button 
        class="text-white px-4 py-2 mt-2 rounded-md font-semibold" 
        (click)="fileInput.click()">
        Choose Event Image
      </button>

      <!-- Hidden File Input -->
      <input 
        #fileInput 
        type="file" 
        accept="image/*" 
        class="hidden" 
        (change)="onFileSelected($event)">
    </div>
  </div>

  <!-- Image Preview (When an image is uploaded) -->
  <div *ngIf="eventImage" class="w-full flex flex-col items-center">
    <img 
      [src]="eventImage" 
      alt="Event Thumbnail" 
      class="max-w-full max-h-96 object-contain rounded-lg shadow-md">

    <!-- Remove Image Button (Below Image) -->
    <button
      mat-raised-button
      class="mt-4 bg-red-500 text-white font-semibold px-6 py-2 rounded-md hover:bg-red-600 transition"
      (click)="removeImage()">
      Remove Image
    </button>
  </div>
</div>
