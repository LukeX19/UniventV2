<app-navbar></app-navbar>

<div class="bg-gray-100 rounded-xl p-10 flex items-center gap-6 max-w-3xl mx-auto shadow-sm mt-12">
  <div class="w-44 h-44 flex-shrink-0">
    <ng-container *ngIf="user?.pictureUrl; else initialsAvatar">
      <img
        [src]="user?.pictureUrl"
        alt="Profile"
        class="w-44 h-44 rounded-full object-cover border shadow"
      />
    </ng-container>
    <ng-template #initialsAvatar>
      <div class="w-44 h-44 rounded-full bg-blue-600 text-white flex items-center justify-center text-3xl font-semibold">
        {{ getUserInitials(user) }}
      </div>
    </ng-template>
  </div>

  <div class="flex flex-col ml-4">
    <!-- Name + Join Date -->
    <div>
      <h2 class="text-2xl font-bold">{{ user?.firstName }} {{ user?.lastName }}</h2>
      <p class="text-gray-600">Joined {{ getAccountAge(user?.createdAt) }} ago</p>
    </div>
  
    <!-- Info Section -->
    <div class="mt-6 space-y-2">
      <div class="flex items-center gap-2 text-gray-700">
        <mat-icon>school</mat-icon>
        <span>{{ user?.universityName }} â€“ Year {{ yearMapper(user?.year) }}</span>
      </div>
  
      <div class="flex items-center gap-2 text-gray-700">
        <mat-icon>cake</mat-icon>
        <span>Born on {{ formattedDate }}</span>
      </div>
  
      <div class="flex items-center gap-2 text-gray-700">
        <mat-icon>star</mat-icon>
        <span>Rating: {{ user?.rating?.toFixed(2) }}</span>
      </div>
    </div>
  </div>
</div>
