<h2 mat-dialog-title *ngIf="data.title" style="margin-bottom: 16px;">
  {{ data.title }}
</h2>

<mat-dialog-content style="padding-top: 8px; padding-bottom: 8px;">
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>New value</mat-label>
    <input matInput [(ngModel)]="value" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">{{ data.cancelText || 'Cancel' }}</button>
  <button mat-raised-button color="primary" [disabled]="!value.trim()" (click)="confirm()">
    {{ data.confirmText || 'Save' }}
  </button>
</mat-dialog-actions>
