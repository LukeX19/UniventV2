<div class="max-w-7xl mx-auto px-6">


<div 
  class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer transition-shadow hover:shadow-lg p-4 mb-4"
  (click)="navigateToEvent()">

  <!-- Wrapper: Image + Content -->
  <div class="flex items-center space-x-4">

    <!-- Left Section: Event Image -->
    <div class="relative w-80 h-50">
      <img [src]="event.pictureUrl" alt="Event Image" class="w-full h-full object-cover rounded-md" />
      <span 
        class="absolute bottom-2 left-2 bg-black bg-opacity-70 text-white text-xs px-2 py-1 rounded"
        style="font-weight: 500;">
        {{ event.typeName }}
      </span>
    </div>

    <!-- Right Section: Event Details -->
    <div class="flex flex-col flex-grow">
      <!-- Event Name -->
      <p class="text-2xl font-semibold">{{ event.name }}</p>

      <!-- Participants Count -->
      <p class="text-sm text-gray-700">
        {{ event.enrolledParticipants }} / {{ event.maximumParticipants }} Participants Joined
      </p>

      <!-- Start Time -->
      <p class="text-sm text-gray-600">{{ getFormattedStartTime() }}</p>

      <!-- Location -->
      <p class="text-sm text-gray-600">{{ event.locationAddress }}</p>

      <!-- Created or Updated Date -->
      <p class="text-xs text-gray-500">{{ getFormattedPostedDate() }}</p>

      <!-- Created by Section -->
      <div class="flex items-center mt-2">
        <img 
          [src]="event.authorPictureUrl || 'https://via.placeholder.com/50'"
          alt="Creator Avatar"
          class="w-10 h-10 rounded-full mr-2" />
        <div>
          <span class="text-sm font-medium">{{ getAuthorFullName() }}</span>
          <!-- Rating Text & Star -->
          <div class="flex items-center bg-gray-100 rounded-full px-1 pr-2 w-fit">
            <mat-icon style="width: 20px; color: #FBBF24; font-size: 18px; vertical-align: middle; padding-top: 3px;">star</mat-icon>
            <span class="text-xs font-medium text-gray-800">{{ event.authorRating.toFixed(2) }}</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

</div>
